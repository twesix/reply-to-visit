<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bulma/0.6.1/css/bulma.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                欢迎
            </h1>
            <br>
            <h2 class="subtitle">
                请回答下面的问题以获得该网站的访问权限
            </h2>
        </div>
    </div>
</section>
<br>
<div class="columns is-mobile">
    <div class="column is-1"></div>
    <div class="column is-10">
        <form action="#" method="get">
            <div class="field">
                <div class="control">
                    <input type="text" class="input is-static is-invisible" id="id" name="id" readonly>
                </div>
            </div>
            <div class="field">
                <label for="question" class="label">问题</label>
                <div class="control">
                    <input type="text" class="input is-static" id="question" readonly>
                </div>
            </div>
            <div class="field">
                <label for="tip" class="label">提示</label>
                <div class="control">
                    <input type="text" class="input is-static" id="tip" readonly>
                </div>
            </div>
            <hr>
            <div class="field">
                <label for="answer" class="label">答案</label>
                <div class="control">
                    <input type="text" class="input is-info" id="answer" name="answer" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-outlined is-info">提交</button>
                </div>
            </div>
        </form>
    </div>
    <div class="column is-1"></div>
</div>

<script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.min.js"></script>
<script>
    if(location.hash === '#answerIsWrong')
    {
        location.hash = ''
        alert('答案错误 !')
    }
    fetch('getRandomQuestion/')
        .then(function(response)
        {
            response.json()
                .then(function(question)
                {
                    document.getElementById('question').value = question.question
                    document.getElementById('tip').value = question.tip
                    document.getElementById('id').value = question.id
                })
        })
</script>

</body>
</html>
